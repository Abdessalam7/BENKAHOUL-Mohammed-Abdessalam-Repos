<ion-header>
  <ion-navbar color="color2">
      <ion-col width-50 center>
          <ion-title color="primary">BPL Home Page</ion-title>
        </ion-col>
    
  </ion-navbar>
</ion-header>

<ion-content>

<ion-label color="color4">Premier League Season 2018-2019</ion-label>
<button ion-button expand="block" ion-button full (click)="gotoMatchDay()" color="color1"> Season Fixtures </button>
<button ion-button expand="block" ion-button full (click)="gotoClubs()" color="color2"> Premier League Clubs </button>
<button ion-button expand="block" ion-button full (click)="gotoPlayers($event, clubs)" color="color3"> Premier League Players </button>
<button ion-button expand="block" ion-button full (click)="gotoStats()" color="color4"> Goals & Assists </button>

</ion-content>
