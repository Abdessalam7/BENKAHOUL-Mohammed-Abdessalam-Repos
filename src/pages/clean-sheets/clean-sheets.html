<ion-header>
  <ion-navbar color="color3">
    <ion-title>Clean Sheets of the season so far</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row color="color2">
         
          <ion-col>            CLUB          </ion-col>
          <ion-col>            GOALKEEPER          </ion-col>
          <ion-col>            Number OF CS         </ion-col>
           <ion-col>           OPPOSITIONS          </ion-col> 
          </ion-row>
          <ion-row *ngFor="let clean of cleansheets">  
        
              <ion-col>{{clean.club_code}}</ion-col>
              <ion-col>{{clean.first_name}} {{clean.last_name}}</ion-col>
              <ion-col>{{clean.number_of_clean_sheets}}</ion-col>
              <ion-col ><ion-label *ngFor="let team of clean.oppositions">{{team}}</ion-label></ion-col>
             </ion-row>
      </ion-grid>
</ion-content>
