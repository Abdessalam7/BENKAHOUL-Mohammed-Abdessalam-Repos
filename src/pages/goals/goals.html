<ion-header>
  <ion-navbar color="color4">
    <ion-title>Goals of the season so far</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row color="color4">
      <ion-col>
       GOAL NÂ°
      </ion-col>
      <ion-col>
        FOR
      </ion-col>
      <ion-col>
        BY
      </ion-col>
      <ion-col>
        (H) TEAM
      </ion-col>
      <ion-col>
        (A) TEAM
      </ion-col>
      <ion-col>
       Goal MINUTE
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let goal of goals">  
     <ion-col>{{goal.id}}</ion-col>
     <ion-col>{{goal.goal_scored_for}}</ion-col>
     <ion-col>{{goal.goal_scorer_name}}</ion-col>
     <ion-col>{{goal.home_team}}</ion-col>
     <ion-col>{{goal.away_team}}</ion-col>
     <ion-col>
      {{goal.scoring_minute}}
     </ion-col></ion-row>
</ion-grid>
</ion-content>
